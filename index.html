<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/visualizer.css">
  <link rel="stylesheet" href="styles/control-panel.css">
</head>

<body>
  <!-- Collapsible Menu -->
  <div id="menu">
    <button id="toggleButton">â˜°</button>
    <div class="menu-content">
      <div class="menu-title">Sorting Algorithms</div>
      <ul>
        <li class="algorithm-item" data-algorithm="bubbleSort">Bubble Sort</li>
        <li class="algorithm-item" data-algorithm="selectionSort">Selection Sort</li>
        <li class="algorithm-item" data-algorithm="mergeSort">Merge Sort</li>
        <li class="algorithm-item" data-algorithm="quickSort">Quick Sort</li>
        <li class="algorithm-item" data-algorithm="heapSort">Heap Sort</li>
        <li class="algorithm-item" data-algorithm="insertionSort">Insertion Sort</li>
      </ul>
    </div>
  </div>

  <!-- Visualizer -->
  <div id="visualizer-container">
    <div id="bar-container"></div>
    <div id="control-panel">
      <div class="control-panel-title">Control Panel</div>

      <!-- Number of Bars Slider -->

      <label for="bar-count">Number of Bars:</label>
      <div class="input-group">
        <input type="range" id="bar-count" min="10" max="100" value="30" />
        <span id="bar-count-value">30</span>
      </div>

      <!-- Sorting Speed Buttons -->

      <label for="sorting-speed">Sorting Speed:</label>
      <!-- will work on next update -->
      <div id="sorting-speed">
        <label><input type="radio" name="speed" value="slow"> Slow</label>
        <label><input type="radio" name="speed" value="medium"> Medium</label>
        <label><input type="radio" name="speed" value="fast" checked> Fast</label>
      </div>

      <!-- Control Panel -->

      <div class="control-panel-buttons">
        <button id="generate-bars">Generate Bars</button>
        <button id="toggle-sorting">Start Sorting</button>
      </div>
    </div>
  </div>

  <div id="bar-value-display">
  </div>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
