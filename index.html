<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/menu.css">
  <link rel="stylesheet" href="styles/visualizer.css">
  <link rel="stylesheet" href="styles/control-panel.css">
</head>

<body>
  <!-- Collapsible Menu -->
  <div id="menu">
    <button id="toggleButton" onclick="toggleMenu()">â˜°</button>
    <div class="menu-content">
      <div class="menu-title">Sorting Algorithms</div>
      <ul>
        <li class="algorithm-item" onclick="selectAlgorithm('bubbleSort')">Bubble Sort</li>
        <li class="algorithm-item" onclick="selectAlgorithm('quickSort')">Quick Sort</li>
        <li class="algorithm-item" onclick="selectAlgorithm('mergeSort')">Merge Sort</li>
        <li class="algorithm-item" onclick="selectAlgorithm('heapSort')">Heap Sort</li>
        <li class="algorithm-item" onclick="selectAlgorithm('insertionSort')">Insertion Sort</li>
      </ul>
    </div>
  </div>

  <!-- Visualizer -->
  <div id="visualizer-container">
    <div id="bar-container"></div>
    <div id="control-panel">
      <div class="control-panel-title">Control Panel</div>

      <!-- Number of Bars Slider -->

      <label for="bar-count">Number of Bars:</label>
      <div class="input-group">
        <input type="range" id="bar-count" min="10" max="100" value="30" />
        <span id="bar-count-value">30</span>
      </div>

      <!-- Sorting Speed Buttons -->

      <label for="sorting-speed">Sorting Speed:</label>
      <!-- will work on next update -->
      <div id="sorting-speed">
        <label><input type="radio" name="speed" value="slow" checked> Slow</label>
        <label><input type="radio" name="speed" value="medium"> Medium</label>
        <label><input type="radio" name="speed" value="fast"> Fast</label>
      </div>

      <!-- Control Panel -->

      <div class="control-panel-buttons">
        <button id="generate-bars" onclick="generateRandomBars()">Generate Bars</button>
        <button id="toggle-sorting" onclick="toggleSorting()">Start Sorting</button>
      </div>
    </div>
  </div>

  <script src="scripts/visualizer.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
